<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paqueteria</title>
</head>
<body>
    
    <form action="" id="form">

        <label for="id">ID:</label>
        <input type="text" name="id" placeholder="id"><br>

        <label for="id">Origen:</label>
        <input type="text" name="origen" placeholder="Origen"><br>

        <label for="id">Destino:</label>
        <input type="text" name="destino" placeholder="Destino"><br>

        <label for="id">Peso:</label>
        <input type="text" name="peso" placeholder="Peso"><br>

        <input type="submit" value="Crear paquete">

    </form>

    <hr>

    <h3>Paquetes</h3>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Origen</th>
                <th>destino</th>
                <th>Peso</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>



<script src="./index.js" type="module"></script>
</body>
</html>
